<!DOCTYPE html>
<html>

<head>
	<title>Settings</title>

	<style>
		#status {
			background-color: #dfdfdf;
			width: 200px;
			font-size: 1.4em;
		}
		u {
			margin-right: 15px;
		}
	</style>
</head>

<body>
	<div id="status"></div>

	<h3>Default Push Content</h3>
	<span>This option is used to control what is pushed when the icon on the menu bar is clicked by default.</span>
	<div>
		<input type="radio" id="clipboard" name="default_push_content" value="clipboard">
		<label for="clipboard">Clipboard</label>
	</div>

	<div>
		<input type="radio" id="URL" name="default_push_content" value="URL">
		<label for="URL">Current page URL</label>
	</div>
	<hr>
	<h3>Entrypoints</h3>
	<div id="urls">
	</div>

	<hr>
	<h5>
		New entrypoint push URL:
	</h5>
	<p>
		<label>
			<input type="" name="" id="server_name" style="width: 100px" placeholder="Alias">
			<input type="" name="" id="server_url" style="width: 300px" placeholder="http://127.0.0.1:60009/push">
			<input type="" name="" id="server_token" style="width: 300px" placeholder="Token">
			<button id="add">Add</button>
		</label>
	</p>

	<script src="jquery-1.10.2.min.js"></script>
	<script src="options.js"></script>
</body>

</html>
